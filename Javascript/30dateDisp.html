<!DOCTYPE html>
<html lang="en">
<head>
   <style>
       #date{
           font-size:100px;text-align: center; background: red; color:white;
       }
   </style>
</head>
<body>
    <div id="date"></div>
    <script>
        
        function disp(){
            var date = new Date();
            var month = date.getMonth()+1;
            document.getElementById("date").innerHTML = date.getDate()+" - "+month+" - "+date.getFullYear()+" "+date.getHours()+" : "+date.getMinutes()+" : "+date.getSeconds();
        }    
        setInterval("disp()",1000);
    </script>
</body>
</html>
