
<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		#res{
		
		width:300px;height:200px;background:red;
		
		}
	</style>
   <script>
    
       function disp(val){
		if(val=='show'){
		document.getElementById("res").style.background = "green";
		document.getElementById("res").style.borderRadius = '30px';
		}
		else{
		document.getElementById("res").style.display = 'none';
		}
	   }
    </script>
   </head>
<body>
   <table>
       <tr>
           <td><input type="submit" value="submit" onclick="disp('show')"></td>
       </tr>
   </table>
   
	<div id="res" onclick="disp('hide')"></div>
  
    
</body>
</html>
