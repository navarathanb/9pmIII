        <script>
            var name = "This is my laptop";

			document.write("String : "+name+"<br>");	
			document.write("String length : "+name.length+"<br>");

			document.write("String substring from -10, -5 : "+name.slice(-11,-5)+"<br>");	
			document.write("String replace: "+name.replace("laptop","pen")+"<br>");	
			document.write("String small: "+name.toLowerCase()+"<br>");	
			document.write("String upper: "+name.toUpperCase()+"<br>");	
			document.write("String to array: "+name.split(" ")+"<br>");
