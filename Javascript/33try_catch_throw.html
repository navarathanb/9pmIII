<!DOCTYPE html>
<html lang="en">
<head>
  <script>
      function disp(){
          var name = document.getElementById("name").value;
         try{
            if(name.length == 0){
              throw "enter name";
            }
            else if(name.length >5){
                throw "enter only max 5 characters";
            }
            else{
                throw "Success";
            }
         }
         catch(e){
             alert(e);
         }
      }
  </script>
</head>
<body>
    <input type="text" id="name">
    <br>
    <br>
    <input type="submit" value="submit" onclick="disp()">
</body>
</html>
