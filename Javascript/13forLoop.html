
<!DOCTYPE html>
<html lang="en">
<head>
   <script>
    
       function disp(){
	   var num = document.getElementById("a").value;
	   
		for(i=0;i<=num;i++){
			document.getElementById("res").innerHTML += i+'<br>';//'0'+1 = '01'
			//x= x+y  => x += y
		}
	   }
    </script>
   </head>
<body>
   <table>
       <tr>
           <td><label for="a">Num:</label></td>
           <td><input type="text" name="" id="a"></td>
       </tr>
      
       <tr>
           <td><input type="submit" value="submit" onclick="disp()"></td>
       </tr>
   </table>
   
	<div id="res"></div>
  
    
</body>
</html>
