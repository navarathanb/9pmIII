<html>
	<head>
		<script>
			function disp(){ // a,b,c are arguments
				var val1 = document.getElementById("a").value; //"2"
				var val2 = document.getElementById("b").value;
				var val3 = document.getElementById("c").value;
				if(val3 == '+'){
					var val = parseInt(val1)+parseInt(val2);
					alert("Sum of two values : "+val);
				}
				else if(val3 == '-'){
					var val = val1 - val2;
					alert("substraction of two values : "+val);
				}
				else if(val3 == '/'){
					var val = val1/val2;
					alert("devision of two values : "+val);
				}
				else{
					var val = val1*val2;
					alert("multiplication of two values : "+val);
				}
			
			}
			//disp();// calling the disp function
		</script>
	</head>
	<body>
		first value : <input type="text" id="a"> <br><br>
		2nd value : <input type="text" id="b"> <br><br>
		+ or - / or *<input type="text" id="c"> <br><br>
		<input type="submit" value="submit" onclick="disp()">
		<script>
		//disp();
		</script>
	</body>
</html>
