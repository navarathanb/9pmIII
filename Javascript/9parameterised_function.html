<html>
	<head>
		<script>
			function disp(a,b,c){ // a,b,c are arguments
				var val1 = a;
				var val2 = b;
				var val3 = c;
				if(val3 == '+'){
					var val = parseInt(val1)+parseInt(val2);
					alert("Sum of two values : "+val);
				}
				else if(val3 == '-'){
					var val = val1 - val2;
					alert("substraction of two values : "+val);
				}
				else if(val3 == '/'){
					var val = val1/val2;
					alert("devision of two values : "+val);
				}
				else{
					var val = val1*val2;
					alert("multiplication of two values : "+val);
				}
			
			}
			//disp();// calling the disp function
		</script>
	</head>
	<body>
		<input type="submit" value="submit" onclick="disp(2,5,'+')">
		<script>
		//disp();
		</script>
	</body>
</html>
