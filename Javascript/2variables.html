<html>
	<head>
		<script>
			//variables : to store values
			var name2;//declaration
			name2 = "Rathan"; //initialise the varaible
			//var name2 = "rathan";
			var name = "James";
			var value = 40;//numeric
			var value2 = "40";//string 
			document.write(name);
			document.write(value);
			document.write(value2);
			document.write("<br>");
			document.write(value+value2);
			//string + something = stringsomething
			var value3 = 50;
			document.write("<br>");
			document.write(value+value3);
			//parseInt() to convert string to integer. "40" => 40
			document.write("<br>");
			document.write(value+parseInt(value2));
			document.write("<br>"+value+"<h2>My name is "+name+"</h2>");
			document.write(value+value3);
			
		</script>
	</head>
	<body>
		<h2>Welcome to my site</h2>
	</body>
</html>
