
<!DOCTYPE html>
<html lang="en">
<head>
   <script>
    
       function disp(){
	   var num = document.getElementById("a").value;
	   
		for(i=1;i<=10;i++){
			document.getElementById("res").innerHTML +=  num+' * '+i+ ' = '+num*i+"<br>";
			//12 * 1 = 12
		}
	   }
    </script>
   </head>
<body>
   <table>
       <tr>
           <td><label for="a">Num:</label></td>
           <td><input type="text" name="" id="a"></td>
       </tr>
      
       <tr>
           <td><input type="submit" value="submit" onclick="disp()"></td>
       </tr>
   </table>
   
	<div id="res"></div>
  
    
</body>
</html>
