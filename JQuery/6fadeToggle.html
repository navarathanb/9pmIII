<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #box{
            width: 300px;height: 200px; background: red;display: none;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready( function(){
           $(".btn1").click(function(){
               $("#box").fadeToggle(1000);
           });
           $(".btn2").click(function(){
               $("#box").fadeTo(1000,"0.3");
           })
        });
    </script>
</head>
<body>
    <input type="submit" value="fadeToggle" class="btn1">
    <input type="submit" value="fadeTo" class="btn2">
   
    <div id="box"></div>
    
    
</body>
</html>
