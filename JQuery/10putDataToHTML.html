<!DOCTYPE html>
<html lang="en">
<head>
   <script src="jquery-3.3.1.min.js"></script>
   <script>
       $(document).ready(function(){
           $("#btn1").click(function(){
                $("div").html("<h1>This is head tag added to div tag</h1>")
           });
           
           $("#btn2").click(function(){
            $("div").text("<h1>This is head tag added to div tag</h1>")
           })
           
           $("#btn3").click(function(){
                $("#inp").val("Navarathan");
           })


       })
     

   </script>

</head>
<body>
    <input type="submit" value="html" id="btn1">
    <input type="submit" value="text" id="btn2">
    <input type="submit" value="input" id="btn3">
    <br>
    <div>
        This is div tag.
        <h2>This is head tag</h2>
    </div>
    <input type="text" id="inp">
</body>
</html>
