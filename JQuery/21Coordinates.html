<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{margin:0px;padding: 0px;}
        .box{
            width: 100px; height:100px; background: rgb(160, 14, 14);color:white;position: relative;
        }
        .box2{
            width:100px;height:100px; background: rgb(90, 108, 189,0.4);float: left;margin:5px;
        }
       
    </style>
   <script src="jquery-3.3.1.min.js"></script>
   <script>
       $(document).ready(function(){
        $(document).mousemove(function(event){
            $(".box").text( event.pageX + " , " + event.pageY);
            $(".box").animate({left:event.pageX,top:event.pageY},10);
        })
    

       })
     

   </script>

</head>
<body>
    <div class="box"></div>
</body>
</html>
