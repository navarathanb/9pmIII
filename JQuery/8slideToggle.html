<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #box{
            width: 300px;height: 200px; background: red;display: none;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready( function(){
           $(".btn1").click(function(){
               $("#box").slideToggle(1000);
           });
          
        });
    </script>
</head>
<body>
    <input type="submit" value="slideToggle" class="btn1">

    <div id="box"></div>
    
    
</body>
</html>
