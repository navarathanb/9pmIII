<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{margin:0px;padding: 0px;}
        .box{
            width: 100px; height:100px; background: rgb(160, 14, 14);color:white;position: relative;
        }
        .box2{
            width:100px;height:100px; background: rgb(90, 108, 189,0.4);float: left;margin:5px;
        }
       
    </style>
   <script src="jquery-3.3.1.min.js"></script>
   <script>
       $(document).ready(function(){
        $(".box").mousedown(function(event){
           $(".box").animate({height:'500px'},5000);
        })
    
        $(".box").mouseup(function(event){
           $(".box").stop();
        })
    

       })
     

   </script>

</head>
<body>
    <div class="box"></div>
</body>
</html>
